<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
  <body>

    <div class="container">

      <header>
        <div class="header-dev">
            <h1>devfinder</h1>
        </div>
        <div class="header-img">
          <div class="light">
            <p> Light</p>
            <img class="sun" src="assets/icon-sun.svg" alt="sun">
          </div>
          <div class="dark">
            <p> Dark</p>
            <img class="moon" src="assets/icon-moon.svg" alt="moon">
          </div>
        </div>
      </header>

      <nav>

        <form>          
          <input placeholder="Search GitHub username...">
          <label><button>Search</button></label>

        </form>   
      </nav>

      <main>
        <h3>Joined</h3>
        <div class="data-git">
          <h3>Repos</h3>
          <h3>Followers</h3>
          <h3>Following</h3>
        </div>

        <div class="data-users">
        <img src="assets/icon-location.svg" alt="location">
        <img src="assets/icon-twitter.svg" alt="twitter">
        <img src="assets/icon-website.svg" alt="website">
        <img src="assets/icon-company.svg" alt="company">
      </div>

      </main> 
       

    </div>

  </body>
</html>
