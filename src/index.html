<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
  <body id ="test">

    <div class="container">

      <header class="header">

        <div class="header-dev">
            <h1>devfinder</h1>
        </div>

        <div class="header-img">  

          <div id ="light">
            <p> Light</p>
            <img class="sun" src="assets/icon-sun.svg" alt="sun">
          </div>

          <div id ="dark">
            <p> Dark</p>
            <img class="moon" src="assets/icon-moon.svg" alt="moon">
          </div>

        </div>
      </header>


      <nav id="nav">
        
        <span class="nav-img"><img src="assets/icon-search.svg" alt="search"></span>         
        <span class="nav-search"><form><input type="text" id="searchInput" name="search" placeholder="Search GitHub username..."></span></form>  
        <span class="nav-submit"><input onclick="searchUser()" type="submit" value="search"></span>  
           
      </nav>

      <main id="main" >
      
        <div id="error" class="hidden">
          <h2>Usuário não localizado</h2>
        </div>

        <div id="userProfile" class="user-profile">

        <h3>Joined</h3> <span id="joinDate"></span></p>
        <div class="data-git">
          <div>
            <h3>Repos</h3>
            <span id="repoCount"></span></p>
          </div>
          <div>
            <h3>Followers</h3>
            <span id="followerCount"></span></p>
          </div>
          <div>          
            <h3>Following</h3>
            <span id="followingCount"></span></p>
          </div>
        </div>

      <div class="data-users">

        <div class="data-users1">
          <img src="assets/icon-location.svg" alt="location">
          <span id="location"></span></p>        
          <img src="assets/icon-twitter.svg" alt="twitter">
          <span id="twitter"></span></p>
        </div>
        <div class="data-users2">        
          <img src="assets/icon-website.svg" alt="website">
          <span id="website"></span>
          <img src="assets/icon-company.svg" alt="company">
          <span id="company"></span>
        </div>
      </div>
    </div>
    </main> 
       

    </div>

    <script type="text/javascript" src="script.js">

    </script>

  </body>
</html>
