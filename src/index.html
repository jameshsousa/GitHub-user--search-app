<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
  <body id ="test">

    <div class="container">

      <header class="header">

        <div class="header-dev">
            <h1>devfinder</h1>
        </div>

        <div class="header-img">  

          <div id ="light">
            <p> Light</p>
            <img class="sun" src="assets/icon-sun.svg" alt="sun">
          </div>

          <div id ="dark">
            <p> Dark</p>
            <img class="moon" src="assets/icon-moon.svg" alt="moon">
          </div>

        </div>
      </header>


      <nav id="nav">
        
        <span class="nav-img"><img src="assets/icon-search.svg" alt="search"></span>         
        <span class="nav-search"><form><input type="text" id="searchInput" name="search" placeholder="Search GitHub username..."></span></form>  
        <span class="nav-submit"><input onclick="searchUser()" type="submit" value="search"></span>  
           
      </nav>

    <main id="main" >      
   
    <div class="data-avatar">   

        <div class="avatar">
          <img id="avatar" src="" alt="avatar">
        </div>
    

        <div>
          <span class="joined">Joined </span><span id="joinDate">  </span>
          <p id="bio"></p>       
        </div> 

    </div> 


      <div class="data-git">
          <div>
            <h3>Repos</h3>
            <span id="repoCount"></span></p>
          </div>

          <div>
            <h3>Followers</h3>
            <span id="followerCount"></span></p>
          </div>

          <div>          
            <h3>Following</h3>
            <span id="followingCount"></span></p>
          </div>
      </div> 


      <div class="data-users">     
                   
          <p>Location: <span id="location"></span></p>          
          <p>Twitter: <span id="twitter"></span></p>           
          <p>Website: <span id="website"></span></p>
          <p>Company: <span id="company"></span></p>
        
      </div>
    
    </main> 
       

    </div>

    <script type="text/javascript" src="script.js">

    </script>

  </body>
</html>
